<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <title>Dictionary with JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="inp-word" class="inp-word">
            <button class="btn-clear">Clear</button>
            <button id="search-btn">Search</button>
        </div>

        <div class="result" id="result">
            <div class="word">
                <h3 class="sample">Sample</h3>
                <button class="sound-remove">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <div class="details">
                <p class="noun">noun</p>
                <p class="transcribe">/sapm/</p>
            </div>
            <div class="error"> 
                <p class="word-meaning">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus ea consectetu.
                </p>
                <p class="word-example">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis, quibusdam.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
